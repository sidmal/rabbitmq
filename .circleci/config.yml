version: 2.1

jobs:
  test:
    working_directory: ~/repo
    docker:
      - image: cimg/go:1.17
      - image: rabbitmq
    environment:
      GO111MODULE=on
    steps:
      - checkout
      - run:
          name: Wait for RabbitMQ to have started
          command: dockerize -wait tcp://localhost:5672 -timeout 1m
      - run:
          name: Run tests
          command: go test ./... -coverprofile=coverage.out -covermode=atomic
#      - codecov/upload:
#          file: {{ coverage_report_filepath }}

workflows:
  sample:
    jobs:
      - test
